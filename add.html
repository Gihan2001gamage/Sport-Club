<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="pages.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background4.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        .container {
           background-color: rgba(255, 255, 255, 0.6); 
            padding: 30px;
            border-radius: 10px; 
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        .form-title {
            font-size: 2rem; 
            margin-bottom: 1rem; 
            color: #333; 
        }

        /* Darkened label styling */
        label {
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: bold; 
            color: #333; /* Darker color for labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%; 
            padding: 0.75rem; 
            margin-bottom: 1rem; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 1rem; 
            transition: border-color 0.3s; 
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; 
            outline: none; 
        }

        /* Transparent button styling */
        .btn {
            background-color: rgba(0, 123, 255, 0.7); /* Transparent blue */
            color: #fff; 
            padding: 0.75rem; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease; 
            width: 100%;
        }

        .btn:hover {
            background-color: rgba(0, 86, 179, 0.7); /* Darker transparent blue on hover */
            transform: translateY(-2px);
        }

        /* Links Styles */
        .links {
            margin-top: 1.5rem; /* Space above links */
        }

        .links p {
            margin-bottom: 0.5rem; /* Space below paragraph */
        }

        /* Responsive Styles */
        @media (max-width: 500px) {
            .container {
                padding: 1rem; /* Adjust padding for smaller screens */
            }

            .form-title {
                font-size: 1.5rem; /* Smaller title for smaller screens */
            }
        }
        
    </style>
</head>
<body>
    <div class="container" id="signup">
        <h1 class="form-title">Register</h1>
        <form action="reg.php" method="POST">
            <label for="fName">First Name</label>
            <input type="text" name="fName" id="fName" placeholder="First Name" required><br>
            
            <label for="school">School</label>
            <input type="text" name="school" id="school" placeholder="School Name" required><br>
           
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required><br>
           
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required><br>

            <input type="submit" value="Signup" class="btn" name="signup"><br>
        </form>
        <div class="links">
            <p><b>Already have an account?</b></p>
            <button class="btn" type="button" onclick="window.location.href='login.php'">Log In</button>
        </div>
    </div>
</body>
</html>
